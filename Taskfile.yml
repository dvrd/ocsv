  check:
    desc: Check code without building
    cmds:
      - odin check {{.SRC_DIR}}

  clean:
    desc: Clean build artifacts (all platforms)
    cmds:
      - rm -f *.so *.dylib *.dll *.a *.lib
      - rm -rf tests.bin tests.bin.dSYM
      - rm -f {{.BENCH_DIR}}/benchmark_odin
