  info:
    desc: Show platform and build information
    cmds:
      - echo "Platform - {{.PLATFORM}}"
      - echo "Architecture - {{.ARCH}}"
      - echo "Library name - {{.LIB_NAME}}"
      - odin version

  help:
    desc: Show available tasks
    cmds:
      - task --list
